<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>

	<section class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
						<!-- Display success/error message -->
						<!-- Display success/error message -->
						<div class="container text-center" id="box1">

							<div th:if="${successMessage}" class="success alert-success"
								th:text="${successMessage}"></div>
							<div th:if="${errorMessage}" class="error alert-danger"
								th:text="${errorMessage}"></div>

						</div>



						<div class="container text-center">
							<img style="width: 10%;" th:src="@{/images/user-profile.png}" />
						</div>



						<h1 class="text-center">Login Here !!</h1>
						<form novalidate th:action="@{/onlinecrimereportingsystem/login}"
							method="post" th:object="${user}">


							<!-- <div th:if="${param.error}" class="alert alert-danger">
							Invalid Username and Password</div>
						<div th:if="${param.logout}" class="alert alert-success">
							You have been Logout !!</div> -->



							<!-- Email Field start -->
							<div class="form-group">
								<label for="emailid">Enter Your Email Address</label> <input
									type="text" class="form-control" id="emailid" name="emailid"
									th:classappend="${#fields.hasErrors('emailid') ? 'is-invalid': ''}"
									th:field="*{emailid}" placeholder="Enter Your Email ID">

								<div class="invalid-feedback"
									th:each="e :${#fields.errors('emailid')}" th:text="${e}">
								</div>
							</div>

							<!-- End Email field -->

							<!-- Password Field start -->
							<div class="form-group">
								<label for="password">Enter Your Password</label> <input
									type="password" class="form-control" id="password"
									name="password"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid': ''}"
									th:field="*{password}" placeholder="Enter Your Password">
								<div class="invalid-feedback"
									th:each="e :${#fields.errors('password')}" th:text="${e}">
								</div>


							</div>
							<!-- End passowrd field -->



							<div
								class="d-flex justify-content-between align-items-center mt-3">
								<a class="text-primary"
									th:href="@{/onlinecrimereportingsystem/forgotpassword/forgot}">
									Forget Password </a> <a class="text-primary"
									th:href="@{/onlinecrimereportingsystem/signup}"> Register
									Here </a>
							</div>



							<div class="container text-center">
								<button class="btn btn-success text-white" type="submit">Login</button>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button class="btn btn-warning text-white" type="reset">Reset</button>


							</div>


						</form>

					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
