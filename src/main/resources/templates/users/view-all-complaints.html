<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{users/user-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>


</head>
<body>


	<section
		class="banner d-flex justify-content-center align-items-center">


		<div class="container"
			style="margin-top: 20px; height: 100%; width: 100%;">

			<div class="container text-center" id="box1">

				<div th:if="${successMessage}" class="success alert-success"
					th:text="${successMessage}"></div>
				<div th:if="${errorMessage}" class="error alert-danger"
					th:text="${errorMessage}"></div>

			</div>

			<h1 style="color: red;" class="text-center">Views My Complaints
				!!</h1>
			<div style="background-color: white; height: 150vh; width: 80vw;">
				<table>
					<thead>
						<tr>
							<th>Complain Id</th>
							<th>UserId</th>
							<th>User Name</th>
							<th>Title</th>
							<th>Status</th>
							<th>Created At</th>
							<th colspan="2">Action</th>






						</tr>
					</thead>
					<tbody>
						<tr th:each="complaintDTO : ${complaintDTOs}">
							<td th:text="${complaintDTO.id}"></td>
							<td th:text="${complaintDTO.userId}"></td>
							<td th:text="${complaintDTO.username}"></td>
							<td th:text="${complaintDTO.title}"></td>


							<td th:text="${complaintDTO.status}"></td>
							<td th:text="${complaintDTO.createdAt}"></td>



							<td>
								<button style="background-color: green;" type="button"
									class="update-btn" th:attr="data-id=${complaintDTO.id}">Update</button>
							</td>

							<td><button style="background-color: red;" type="button"
									class="delete-btn" th:attr="data-id=${complaintDTO.id}">Delete</button></td>



						</tr>
					</tbody>
				</table>
			</div>



		</div>

	</section>
</body>
</html>
