<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/admin-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>

</head>
<body>




	<section
		class="banner d-flex justify-content-center align-items-center">


		<div class="container"
			style="margin-top: 20px; height: 100%; width: 100%;">


			<!-- Display success/error message -->
			<div class="container text-center" id="box1">

				<div th:if="${successMessage}" class="success alert-success"
					th:text="${successMessage}"></div>
				<div th:if="${errorMessage}" class="error alert-danger"
					th:text="${errorMessage}"></div>

			</div>

			<h1 style="color: red;" class="text-center">Views All Police
				Officers !!</h1>
			<div style="background-color: white; height: 150vh; width: 80vw;">
				<table>
					<thead>
						<tr>
							<th>Police Officer Id</th>
							<th>Police Officer Name</th>
							<th>Police Badge Number</th>
							<th>Rank</th>

							<th colspan="2">Action</th>






						</tr>
					</thead>
					<tbody>
						<tr th:each="policeOfficerDTO : ${policeOfficerDTOs}">
							<td th:text="${policeOfficerDTO.id}"></td>
							<td th:text="${policeOfficerDTO.name}"></td>
							<td th:text="${policeOfficerDTO.badgeNumber}"></td>
							<td th:text="${policeOfficerDTO.rank}"></td>



							<td><a
								th:href="@{/onlinecrimereportingsystem/admins/addpoliceofficer/{id}(id=${policeOfficerDTO.id})}"
								class="btn btn-success">View</a></td>

							<td>
								<button type="button"
									class="btn btn-danger delete-btn-policeofficer"
									th:attr="data-id=${policeOfficerDTO.id}">Delete</button>
							</td>




						</tr>
					</tbody>
				</table>
			</div>



		</div>
	</section>
</body>
</html>
