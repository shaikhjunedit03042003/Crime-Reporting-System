<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/admin-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>

</head>
<body>




	<section
		class="banner d-flex justify-content-center align-items-center">


		<div class="container"
			style="margin-top: 20px; height: 100%; width: 100%;">

			
			<!-- Display success/error message -->
			<div class="container text-center" id="box1">

				<div th:if="${successMessage}" class="success alert-success"
					th:text="${successMessage}"></div>
				<div th:if="${errorMessage}" class="error alert-danger"
					th:text="${errorMessage}"></div>

			</div>

			<h1 style="color: red;" class="text-center">Views All Police Stations
				!!</h1>
			<div style="background-color: white; height: 150vh; width: 80vw;">
				<table>
					<thead>
						<tr>
							<th>Police Station Id</th>
							<th>Police Station Name</th>
							<th>Police Station Code</th>
							<th>Police Station Area</th>
							<th>Police Station City</th>

							<th colspan="2">Action</th>






						</tr>
					</thead>
					<tbody>
						<tr th:each="policeStationEntryDTO : ${policeStationEntryDTOs}">
							<td th:text="${policeStationEntryDTO.id}"></td>
							<td th:text="${policeStationEntryDTO.stationName}"></td>
							<td th:text="${policeStationEntryDTO.stationCode}"></td>
							<td th:text="${policeStationEntryDTO.area}"></td>
							<td th:text="${policeStationEntryDTO.city}"></td>


							<td><a th:href="@{/onlinecrimereportingsystem/admins/viewpolicestation(id=${policeStationEntryDTO.id})}" class="btn btn-success">View</a></td>
							<td><button style="background-color: red;" type="button"
									class="btn btn-denger delete-btn"
									th:attr="data-id=${policeStationEntryDTO.id}">Delete</button></td>



						</tr>
					</tbody>
				</table>
			</div>



		</div>
	</section>
</body>
</html>
