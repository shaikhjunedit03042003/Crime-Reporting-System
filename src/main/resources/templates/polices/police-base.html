<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}"></title>
</head>
<body>

	<!-- start nav bar -->
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light bg-primary-userdashboard">
		<a style="color: white;" class="navbar-brand" href="#"> <!-- Police Profile Image -->
			<img th:src="@{/onlinecrimereportingsystem/police/image/{id}(id=${session.police.id})}" 
     alt="Police Profile"
			style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;" />

			Welcome to Police DashBoard <span th:text="${session.police.name}"></span>
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse text-uppercase"
			id="navbarSupportedContent" style="margin-buttom: 20px;">
			<ul class="navbar-nav ml-auto">

				<li class="nav-item"><a style="color: white;" class="nav-link"
					 href="#">Home</a></li>

				<li class="nav-item dropdown"><a style="color: white;"
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dashboard </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item"
							th:href="@{/onlinecrimereportingsystem/admins/policestationentryform}"
							href="#">Views Complains(My Police Station)</a>
					</div></li>

				

				

				<li class="nav-item"><a style="color: white;" class="nav-link"
					th:href="@{/onlinecrimereportingsystem/logout}">Logout</a></li>

			</ul>

		</div>
	</nav>


	<!-- End Nav bar -->




	<div th:replace="${content}"></div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script th:src="@{/js/addpolice.js}"></script>


	<!-- <script th:src="@{/js/script.js}"></script> -->








</body>
</html>
